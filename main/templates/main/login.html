{% load static %}

  <!-- Модальное окно -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-center align-items-center mb-3">
          <h5 class="modal-title"  id="exampleModalLabel">Авторизация</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть" style="position: absolute; top: 20px; right: 20px;"></button>
        </div>
        <div class="modal-body">
            <form class = "login-form" data-url="{% url 'main' %}" id="login-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Логин</label>
                  <input type="text" class="form-control" id="username" required name="username" placeholder="Введите email">
                </div>
                <div class="form-group">
                  <label for="password">Пароль</label>
                  <input type="password" class="form-control" id="password" required name="password" placeholder="Введите пароль">
                </div>
               
        </div>
        <div class=" alert alert-danger login-form__error" id="login-form__error" style="display: none"; role = "alert"></div>
        <div class="modal-footer d-flex justify-content-center align-items-center mb-3">
            <button type="submit" class="btn btn-primary text-center">Войти</button>
        </div>
      </div>
    </div>
  </div>
