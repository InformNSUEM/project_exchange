{% load static %}

  <!-- Модальное окно -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-center align-items-center mb-3">
          <h5 class="modal-title"  id="registerModalLabel">Регистрация</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть" style="position: absolute; top: 20px; right: 20px;"></button>
        </div>
        
        <div class="modal-body">
            <form class = "register-form" data-url="{% url 'register' %}" id="register-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="surname">Фамилия</label>
                  <input type="text" class="form-control" id="surname" required name="surname" placeholder="Введите фамилию">
                </div>
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" class="form-control" id="name" required name="name" placeholder="Введите имя">
                  </div>
                <div class="form-group">
                    <label for="patronymic">Отчество</label>
                <input type="text" class="form-control" id="patronymic" required name="patronymic" placeholder="Введите отчество">
                </div>
                <div class="form-group">
                    <label for="uni_name">Наименование учебного заведения</label>
                <input type="text" class="form-control" id="uni_name" required name="uni_name" placeholder="Введите наименование">
                </div>
                <div class="form-group">
                    <label for="status">Должность или текущий статус (студент)</label>
                <input type="text" class="form-control" id="status" required name="status" placeholder="Введите должность или текущий статус">
                </div>
                <div class="form-group">
                    <label for="department">Факультет / подразделение</label>
                <input type="text" class="form-control" id="department" required name="department" placeholder="Введите факультет / подразделение">
                </div>
                <div class="form-group">
                    <label for="cathedra">Кафедра</label>
                <input type="text" class="form-control" id="cathedra" required name="cathedra" placeholder="Введите кафедру">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                <input type="text" class="form-control" id="phone" required name="phone" placeholder="Введите телефон">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" required name="email" placeholder="Введите E-mail">
                </div>
                <div class="form-group">
                  <label for="_password">Пароль</label>
                  <input type="password" class="form-control" id="_password" required name="_password" placeholder="Введите пароль">
                </div>
                <div class="form-group">
                    <label for="password_repeat">Повтор пароля</label>
                    <input type="password" class="form-control" id="password_repeat" required name="password_repeat" placeholder="Повторите пароль">
                  </div>
               
        </div>
        <div class=" alert alert-danger login-form__error text-center" id="login-form__error" style="display: none"; role = "alert"></div>
        <div class="modal-footer d-flex justify-content-center align-items-center mb-3">
            <button type="submit" class="btn btn-primary text-center">Зарегистрироваться</button>
        </div>
    </form>
      </div>
    </div>
  </div>
